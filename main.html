<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise...</title>
    <style>
        body {
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow-x: hidden;
            transition: background-color 1s ease;
        }

        /* Prank UI */
        #bait-container h1 { font-size: 1.5rem; margin-bottom: 20px; }
        #startBtn {
            padding: 20px 40px; font-size: 1.2rem; background-color: #ff4d6d;
            border: none; border-radius: 50px; color: white; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #video-wrapper { display: none; width: 90%; max-width: 600px; }
        #transition-text { display: none; font-size: 2.5rem; font-weight: bold; color: #ff4d6d; }

        /* Valentine Card UI */
        #valentine-card {
            display: none;
            background-color: #fff;
            padding: 30px;
            border-radius: 30px;
            color: #ff4d6d;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 500px;
            z-index: 10;
        }

        .cute-gif { width: 100%; max-width: 250px; border-radius: 15px; margin-bottom: 15px; }
        
        .btn-container { 
            margin-top: 25px; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            align-items: center;
            gap: 20px; 
        }
        
        .val-btn {
            padding: 15px 25px; font-size: 1rem; border: none;
            border-radius: 15px; cursor: pointer; font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none; /* For the link button */
            display: inline-block;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; }

        /* Surprise Button Style */
        .surprise-btn {
            background-color: #ba205e; /* Canva Purple */
            color: white;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <div id="bait-container">
        <h1>I made something for you... </h1>
        <button id="startBtn" onclick="startPrank()">Open Gift üéÅ</button>
    </div>

    <div id="video-wrapper">
        <video id="rickrollVideo" width="100%">
            <source src="rick.mp4" type="video/mp4">
        </video>
    </div>

    <div id="transition-text">jk.......</div>

    <div id="valentine-card">
        <img id="main-gif" src="gif1.gif" class="cute-gif">
        
        <div id="content-wrapper">
            <h2 id="question-text">Do you want to be my valentine? &lt;3</h2>
            <div class="btn-container">
                <button id="yesBtn" class="val-btn" onclick="celebrate()">YES!</button>
                <button id="noBtn" class="val-btn" onclick="handleNoClick()">No</button>
            </div>
        </div>
    </div>

    <script>
        let noCount = 0;
        let paddingVal = 15;
        let fontSizeVal = 1;

        function startPrank() {
            const video = document.getElementById('rickrollVideo');
            document.getElementById('bait-container').style.display = 'none';
            document.getElementById('video-wrapper').style.display = 'block';
            video.play();

            setTimeout(function() {
                video.pause();
                document.getElementById('video-wrapper').style.display = 'none';
                const jkText = document.getElementById('transition-text');
                jkText.style.display = 'block';

                setTimeout(() => { jkText.innerHTML = "i wanted to ask u something :3"; }, 1500);
                setTimeout(() => { startValentineAsking(); }, 3500);
            }, 5000); 
        }

        function startValentineAsking() {
            document.body.style.backgroundColor = "#ffe5ec";
            document.getElementById('transition-text').style.display = 'none';
            document.getElementById('valentine-card').style.display = 'block';
        }

        function handleNoClick() {
            noCount++;
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const mainGif = document.getElementById('main-gif');
            const contentWrapper = document.getElementById('content-wrapper');

            if (noCount < 3) {
                paddingVal += 20; 
                fontSizeVal += 0.4;
                yesBtn.style.padding = `${paddingVal}px ${paddingVal * 1.6}px`;
                yesBtn.style.fontSize = `${fontSizeVal}rem`;
            } 
            else if (noCount === 3) {
                contentWrapper.style.display = 'none';
                mainGif.src = "gif2.gif";

                setTimeout(() => {
                    contentWrapper.style.display = 'block';
                    noBtn.style.display = 'none';
                    mainGif.src = "gif1.gif"; 
                    
                    yesBtn.style.padding = "20px 40px";
                    yesBtn.style.fontSize = "1.5rem";
                }, 3000);
            }
        }

        function celebrate() {
            const card = document.getElementById('valentine-card');
            
            // Set patterned background
            document.body.style.backgroundImage = "url('val-htnl-bg.jpg')";
            document.body.style.backgroundSize = "400px";
            document.body.style.backgroundRepeat = "repeat";
            document.body.style.backgroundPosition = "center";
            
            // REPLACE 'PASTE_YOUR_CANVA_LINK_HERE' with your actual Canva URL
            const canvaLink = "https://www.greetingsisland.com/ecard/pm343xbacdt2";

            card.innerHTML = `
                <img src="gif3.gif" class="cute-gif">
                <h2 style="font-size: 2rem;">YAY! ü•∞</h2>
                <p style="font-weight: bold;">Best Valentine ever! ‚ù§Ô∏è</p>
                <a href="${canvaLink}" target="_blank" class="val-btn surprise-btn">click for a surprise ‚ú®</a>
            `;
        }
    </script>
</body>
</html>
